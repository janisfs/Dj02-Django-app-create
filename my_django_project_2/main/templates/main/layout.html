{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем пользовательские стили -->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    {% block title %}
        <title>Ваш сайт на Django</title>
    {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-3 col-lg-2 bg-light p-3">
                <div class="text-center mb-3">
                    <img src="{% static 'main/image/dj_logo.png' %}" alt="dj_logo" class="img-fluid"
                         style="max-width: 150px;">
                    <h4 class="mt-2">Django</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">О нас</a>
                    </li>
                </ul>
            </aside>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 p-4">
                <div class="container">
                    {% block content %}
                    <!-- Здесь будет отображаться основной контент -->
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS (необязательно, если не используете интерактивные компоненты) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
